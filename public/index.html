<!-- ASSIGN ANGULAR MODULE -->
<html ng-app="todo">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>Todo Application</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        body { padding-top:30px; }
        #list { margin-bottom:30px; }
        .completed { text-decoration: line-through;
    </style>
   
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>
</head>

<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <div ng-if="!logged">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Podaj sw√≥j e-mail</h3>
                        </div>
                        <div class="panel-body">
                            <form ng-submit="login()">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" type="email" ng-model="formData.email" autofocus>
                                    </div>
                                    <button class="btn btn-lg btn-success btn-block">Zaloguj</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-if="logged">
            <!-- HEADER AND TODO COUNT -->
            <div class="jumbotron text-center">
                <h1>Tasks left <span class="label label-info">{{ todos.length }}</span></h1>
            </div>
            
            <!-- FORM TO CREATE TODO -->
            <div class="row">
                <div class="col-sm-6">
                    <form ng-submit="createTodo()">
                        <div class="form-group">
                            <!-- BIND THIS VALUE TO formData.text -->
                            <input type="text" class="form-control input-lg" placeholder="Write any task here" ng-model="formData.text">
                        </div>
                    </form>
                </div>
            </div>
    
            <!-- TODO LIST -->
            <div id="list" class="row">
                <div class="col-sm-6">
                    <!-- LOOP OVER THE TODOS IN $scope.todos -->
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="todo in todos">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-click="completeTodo(todo._id)" ng-model="todo.isCompleted"> <span ng-class="{ 'completed' : todo.isCompleted }">{{ todo.text }} ({{ todo.email }})</span>
                                    <!--<input type="checkbox" ng-click="deleteTodo(todo._id)"> <span ng-class={ 'completed' : todo.isCompleted }>{{ todo.text }} ({{ todo.email }})</span>-->
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
